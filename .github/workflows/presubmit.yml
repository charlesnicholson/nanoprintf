name: Presubmit Checks

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'  # Weekly

permissions:
  packages: read

jobs:
  pylint:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/charlesnicholson/docker-image:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Pylint build.py
        run: python3 -m pylint build.py

  linux-gcc:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/charlesnicholson/docker-image:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      matrix:
        configuration: [Debug, Release]
        architecture: ['', --build-32-bit]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build
        env:
          CC: /usr/bin/gcc
          CXX: /usr/bin/g++
        run: ./b --cfg ${{ matrix.configuration }} ${{ matrix.architecture }} --paland -v

  linux-clang:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/charlesnicholson/docker-image:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build
        env:
          CC: /usr/bin/clang
          CXX: /usr/bin/clang++
        run: ./b --cfg ${{ matrix.configuration }} --paland -v

  macos:
    runs-on: macos-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Build
        run: ./b --cfg ${{ matrix.configuration }} --paland -v

  win:
    runs-on: windows-latest

    strategy:
      matrix:
        architecture: [32, 64]
        configuration: [Debug, Release]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars${{ matrix.architecture }}.bat"
          python.exe build.py --cfg ${{ matrix.configuration }} --paland -v
